            <!-- myForm class contains the form to get user input -->
            <div class="myForm container">
                <form name="myForm" onsubmit="validateForm(); return false">
                    <div class="form-row">
                        <div class="form-group col-md-3 col-sm-12">
                            <label for="hstart">Starting horizontal multiplier:</label>
                            <input type="number" class="form-control" id="hstart" name="hstart" min="-100" max="100" >    
                        </div>
                        <div class="form-group col-md-3 col-sm-12">
                            <label for="hend">Ending horizontal multiplier:</label>                    
                            <input type="number" class="form-control" id="hend" name="hend" min="-100" max="100" >    
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="vstart">Starting vertical multiplier:</label>
                            <input type="number" class="form-control" id="vstart" name="vstart" min="-100" max="100">
                            
                        </div>
                        <div class="form-group col-md-3">
                            <label for="vend">Ending vertical multiplier:</label>
                            <input type="number" class="form-control" id="vend" name="vend" min="-100" max="100">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
